{% extends "base.html" %}

{% block content %}
<div class="container">

        <h1>{{ page.title }}</h1>
        {{ page.content | safe }}

            {{ macros::nav_buttons(current_path=page.slug) }}
        {% endif %}
    </main>
</div>
{% endblock %}
