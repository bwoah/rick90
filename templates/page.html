{% extends "base.html" %}
{% import "macros.html" as macros %}

{% block content %}
<div class="container">
    <nav class="side-nav">
        <ul>
            {% for name in config.extra.names %}
                <li>
                    <a href="/{{ name }}">{{ config.extra.display_names[name] }}</a>
                </li>
            {% endfor %}
        </ul>
    </nav>
    
    <main class="main-content">
        <h1>{{ page.title }}</h1>
        {{ page.content | safe }}
        
        {{ macros::nav_buttons(current_path=page.slug) }}
    </main>
</div>
{% endblock %}
